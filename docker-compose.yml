version: "3.3"

services:
  postgres:
    image: postgres:11.2-alpine
    container_name: micro_backend
    restart: always
    volumes:
      - ../../var/pgdata:/var/lib/postgresql/data
    ports:
      - 5435:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
